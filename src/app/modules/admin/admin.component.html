<mat-sidenav-container>
  <!-- Barra lateral -->
  <mat-sidenav mode="side" [(opened)]="isShowing" opened class="admin-panel">
    &nbsp;

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item routerLink="contact" routerLinkActive #home="routerLinkActive">
        <mat-icon>
          <span class="material-symbols-outlined">
            mail
          </span>
        </mat-icon>Ver mensajes
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>
    
    <mat-nav-list>
      <a mat-list-item routerLink="users">
        <mat-icon>
          <span class="material-symbols-outlined">
            person
          </span>
        </mat-icon>Usuarios
      </a>
    </mat-nav-list>
    
    <mat-nav-list>
      <a mat-list-item routerLink="games">
        <mat-icon>
          <span class="material-symbols-outlined">
            videogame_asset
          </span>
        </mat-icon>Juegos
      </a>
    </mat-nav-list>
     
  </mat-sidenav>
  
  <mat-sidenav-content class="content">
    <!-- Contenido -->
    <div class="admin-content"> 
      <h1 class="titulo">Administraci√≥n</h1>
      
      <div class="opciones">
        <button mat-raised-button (click)="toggleSidenav()">
          <mat-icon>
            <span class="material-symbols-rounded">
              menu
            </span>
          </mat-icon>Opciones
        </button>
      </div>

      <div class="tabla">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
