<ng-container *ngIf="games"> 
  <div class="main">  

    <h1 class="titulo">Juegos</h1>

    <article class="games">
      
      <ng-container *ngIf="games">
        
        <a mat-flat-button color="accent" class="boton" routerLink="create">
          <mat-icon>
            <span class="material-symbols-outlined">
              add
            </span>
          </mat-icon>
          Nuevo
        </a>
        
        <!-- Tabla -->
        <dlp-table (action)="onDelete($event)" [tableData]="games" [tableColumns]="gamesTableColumns"></dlp-table>

      </ng-container>
    </article>
      
  </div>
</ng-container>
