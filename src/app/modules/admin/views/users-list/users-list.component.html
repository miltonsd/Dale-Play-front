<ng-container *ngIf="users"> 
  <div class="main">  

    <h1 class="mat-h1 titulo"> Usuarios</h1>
    
      <article class="users">
      
        <ng-container *ngIf="users">
        
          <a mat-flat-button color="accent" class="boton" routerLink="create">
            <mat-icon>
              <span class="material-symbols-outlined">
                add
             </span>
            </mat-icon>
            Nuevo
          </a>
        
        <!-- Tabla -->
        <dlp-table (action)="onDelete($event)" [tableData]="users" [tableColumns]="usersTableColumns"></dlp-table>

      </ng-container>
    </article>
      
  </div>
</ng-container>
