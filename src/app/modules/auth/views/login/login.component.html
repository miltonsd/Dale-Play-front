<article class="login">
  <form [formGroup]="form" class="login-content" (submit)="onSubmit()">
    <h1>INICIAR SESIÓN</h1>
    
    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Ingrese su email</mat-label>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="login-input">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    
    <button type="submit" mat-flat-button color="primary" class="login-submit">
      Iniciar sesión
    </button>
    
    <section class="login-redirect">
      <a [routerLink]="['/register']">¿No tiene una cuenta? Registrarse</a>
    </section>
  </form>
</article>
