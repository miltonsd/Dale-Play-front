<article class="register">
  <form [formGroup]="form" class="register-content" (submit)="onSubmit()">
    <h1>REGISTRAR USUARIO</h1>

    <mat-form-field appearance="outline" class="register-input">
      <mat-label>Ingrese su nombre</mat-label>
      <input matInput formControlName="name" placeholder="Nombre">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="register-input">
      <mat-label>Ingrese su apellido</mat-label>
      <input matInput formControlName="surname" placeholder="Apellido">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="register-input">
      <mat-label>Ingrese su email</mat-label>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="register-input">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Contraseña">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="register-input">
      <mat-label>Confirme la contraseña</mat-label>
      <input matInput matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Confirmar contraseña">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary" class="register-submit">
      Registrarse
    </button>

    <section class="register-redirect">
      <a [routerLink]="['/login']">¿Tienes una cuenta? Iniciar sesión</a>
    </section>
  </form>
</article>
