<ng-container *ngIf="user"> 
  <div class="profile">  

    <!-- Info del usuario-->
    <h1 class="titulo">{{user.name}} {{user.surname}}</h1>
    <p> Email: {{user.email}}</p>
    <p> Registrado desde: {{user.createdAt}}</p>
    
    <article class="games-library">
      <h1>Mi Biblioteca</h1>

      <ng-container *ngIf="games">
        
        <!-- Filtro -->
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput  placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <!-- Tabla -->
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="tabla">

            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
              <td mat-cell *matCellDef="let row">
                <img class="cover" [src]="row.image" alt="{{row.name}} cover">
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            
            <!-- Developer Column -->
            <ng-container matColumnDef="developer">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Desarrollador </th>
              <td mat-cell *matCellDef="let row"> {{row.developer}} </td>
            </ng-container>
            
            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
            
            <!-- Valoration Column -->
            <ng-container matColumnDef="valoration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Valoración </th>
              <td mat-cell *matCellDef="let row"> {{row.valoration}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
              <td mat-cell *matCellDef="let row">
                <a mat-flat-button color="primary" class="boton" routerLink="/store/game/{{row.id}}">Ver detalles</a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>

          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
      </ng-container>
    </article>
      
          
          
          
        
        
        
      
</div>
</ng-container>
