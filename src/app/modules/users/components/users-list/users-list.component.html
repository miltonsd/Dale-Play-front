<ng-container *ngIf="users"> 
  <div class="profile">  

    
    
    <article class="games-library">
      
      <ng-container *ngIf="users">
        
        
        
        <!-- Tabla -->
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="tabla" >

            <!-- Image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef > Imagen </th>
              <td mat-cell *matCellDef="let row">
                <img class="cover" [src]="row.image" alt="{{row.name}} cover">
              </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef > ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef > Nombre </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            
            <!-- Developer Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef  > Apellido </th>
              <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
            </ng-container>
            
            <!-- Category Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef  > Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            
            <!-- Valoration Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef  > Rol </th>
              <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let row">
                <a mat-flat-button color="primary" class="boton" >
                  <mat-icon>
                    <span class="material-symbols-outlined">
                      edit
                    </span>
                  </mat-icon>
                  Editar
                </a>
                &nbsp;

                <a mat-flat-button color="warn" class="boton" >
                  <mat-icon>
                    <span class="material-symbols-outlined">
                      delete
                    </span>
                  </mat-icon>
                  Eliminar
                </a>
                &nbsp;
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            

          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
      </ng-container>
    </article>
      
          
          
          
        
        
        
      
</div>
</ng-container>
