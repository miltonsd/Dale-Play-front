<mat-sidenav-container>
  
  <!-- Barra lateral -->
  <mat-sidenav class="games-filter" [(opened)]="isShowing" mode="side">
    
    <mat-nav-list>
      <div class="with-icon mat-h1">
        <mat-icon>
          <span class="material-symbols-rounded">
            filter_alt
          </span>
        </mat-icon>
        Filtrar
      </div>
    </mat-nav-list>
    
    <mat-divider></mat-divider>
    
    <mat-nav-list>
      <div class="with-icon mat-h2">
        <mat-icon>
          <span class="material-symbols-rounded">
            bookmark 
          </span>
        </mat-icon>
        Categor√≠as
      </div>
      <mat-radio-group aria-labelledby="radio-group-label" [(ngModel)]="categoryFiltered">
        <mat-radio-button class="radio-button" *ngFor="let category of categories" [value]="category.id" (change)="categoryFilter(category.id)">
          <div>
            {{category.name}}
          </div>
        </mat-radio-button>
        <mat-radio-button class="radio-button" [value]="0" (change)="categoryFilter(0)">
          <div>No aplicar filtro</div>
        </mat-radio-button>
      </mat-radio-group>
    </mat-nav-list>
    
    <mat-nav-list>
      <div class="with-icon mat-h2">
        <mat-icon>
          <span class="material-symbols-rounded">
            code_blocks 
          </span>
        </mat-icon>
        Desarrolladores
      </div>
    </mat-nav-list>
  
  </mat-sidenav>

  <!-- Contenido -->
  <mat-sidenav-content class="content">
    
    <div class="games-content"> 
      
      <div class="titulo">
        Tienda
      </div>

      <div class="busqueda">
        
        <button mat-raised-button (click)="toggleSidenav()">
          <mat-icon>
            <span class="material-symbols-rounded">
              filter_alt
            </span>
         </mat-icon>Filtrar
        </button>
        &nbsp;
        
        <mat-form-field appearance="standard" class="filtro">      
          <mat-label>
            <mat-icon>
              <span class="material-symbols-rounded">
                search
              </span>
            </mat-icon>
            Buscar juego
          </mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el nombre de un juego" #input>
        </mat-form-field>
      
      </div>
      
      <ng-container *ngIf="this.dataSource">
        
        <ng-container *ngIf="this.dataSource.filteredData.length > 0; else noGamesFilter">
          <div class="cards">
            <section class="card" *ngFor="let game of this.dataSource.filteredData">
              <dlp-game [game]="game"></dlp-game>
            </section>
          </div>
        </ng-container>  
        
        <ng-template #noGamesFilter>
          <div class="notFoundGames mat-display-1">
            <p>NO SE ENCONTRARON JUEGOS.</p>
          </div>
        </ng-template>
      
      </ng-container>
    </div>    

  </mat-sidenav-content>
</mat-sidenav-container>
