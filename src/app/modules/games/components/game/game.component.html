<mat-card class="card">
    
  <mat-card-header class="header">
    <mat-card-title>{{game.name}}</mat-card-title>
  </mat-card-header>
        
    <img mat-card-image [src]="game.image" alt="{{game.name}} cover">
          
  <mat-card-actions >
    <a mat-flat-button color="accent" routerLink="/store/game/{{game.id}}" class="button">Ver detalles</a>
  </mat-card-actions>

</mat-card>
