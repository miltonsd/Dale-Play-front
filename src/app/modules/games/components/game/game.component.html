    <!-- Aca va el desarrollador del juego -->
    <mat-card-subtitle>Developer: {{game.idDeveloper}}</mat-card-subtitle>
  </mat-card-header>
  


  <img mat-card-image [src]="game.image" alt="{{game.name}} cover">
