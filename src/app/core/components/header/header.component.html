<mat-toolbar class="header mat-elevation-z7">
  
  <a mat-button routerLink="/" class="logo">
    <mat-icon>
      <span class="material-symbols-rounded">
        sports_esports
      </span>
    </mat-icon>
    &nbsp;
    <span>Dale Play!</span>
  </a>
  &nbsp;
  
  <!-- Muestra los enlaces si el usuario esta loggeado -->
  <ng-container *ngIf="this._authService.loggedIn(); else loggedIn">
    
    <a mat-button routerLink="/store">
      <span>Tienda</span>
    </a>
    &nbsp;
    
    <a mat-button routerLink="/profile">
      <span>Perfil</span>
    </a>
    &nbsp;
    
    <!-- Si el usuario es Admin muestra el enlace -->
    <ng-container *ngIf="this._authService.getRole() === 1; else usuario">
      
      <a mat-button routerLink="/admin">
        <span>Admin</span>
      </a>      
      
    </ng-container>
    
    
    <!-- En caso de que el usuario no es Admin -->
    <ng-template #usuario>

      <a mat-button routerLink="/contact/create">
        <span>Contacto</span>
      </a>

    </ng-template>
    
    
    <span class="nav-spacer"></span>
    <a mat-button (click)="onClick()" class="logout">
      <span>Logout</span>
    </a>
    
  </ng-container>
      
  <!-- En caso de que el usuario no este loggeado -->
  <ng-template #loggedIn>
    <span class="nav-spacer"></span>
    <a mat-button routerLink="/auth/login">
      <span>Login</span>
    </a>
    &nbsp;
        
    <a mat-button routerLink="/auth/register">
      <span>Register</span>
    </a>
        
  </ng-template>
      
</mat-toolbar>
